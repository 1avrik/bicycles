<section class="feedback">
  <div class="feedback__wrapper">
    <div class="feedback__text">
      <h2 class="feedback__title">Раннее бронирование</h2>
      <p class="feedback__intro">Забронируйте тур за 3-6&nbsp;месяцев
      до даты выезда и сэкономьте до 50%</p>
    </div>
    <form class="feedback__form">
      <p class="feedback__form-text">Оставьте заявку и&nbsp;мы&nbsp;свяжемся с вами в ближайшее время</p>
      <ul class="feedback__form-list">
        <li class="feedback__form-item">
          <label class="visually-hidden" for="name">Ваше имя</label>
          <input class="feedback__form-input" id="name" type="text" name="name" placeholder="Валерия">
        </li>
        <li class="feedback__form-item">
          <label class="visually-hidden" for="phone">Номер телефона</label>
          <input class="feedback__form-input" id="phone" type="text" name="phone" placeholder="89236889975">
        </li>
        <li class="feedback__form-item">
          <label class="visually-hidden" for="email">Email</label>
          <input class="feedback__form-input" id="email" type="email" name="email" placeholder="grishaewa.lera@gmail.com">
        </li>
        <li class="feedback__form-item feedback__form-item--checkbox">
          <input class="feedback__form-checkbox" id="checkbox" type="checkbox" name="checkbox" checked="checked">
          <label class="feedback__form-checkbox-label" for="checkbox">Я согласен на обработку моих персональных данных</label>
        </li>
        <li class="feedback__form-item">
          <button class="feedback__form-button" type="submit">Оставить заявку</button>
        </li>
    </form>
  </div>
</section>
