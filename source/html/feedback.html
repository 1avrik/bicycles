<section class="feedback">
  <div class="feedback__wrapper">

      <h2 class="feedback__text-title">Раннее бронирование</h2>

      до даты выезда и сэкономьте до 50%</p>
    </div>
    <form class="feedback__form">
      <p class="feedback__form-text">Оставьте заявку и мы свяжемся с вами в ближайшее время</p>
      <ul class="feedback__form-list">
        <li class="feedback__form-item">
          <label class="visually-hidden">Ваше имя</label>
          <input class="feedback__form-input" type="text" name="name" placeholder="Валерия">
        </li>
        <li class="feedback__form-item">
          <label class="visually-hidden">Номер телефона</label>
          <input class="feedback__form-input" type="text" name="phone" placeholder="89236889975">
        </li>
        <li class="feedback__form-item">
          <label class="visually-hidden">Email</label>
          <input class="feedback__form-input" type="email" name="email" placeholder="grishaewa.lera@gmail.com">
        </li>
        <li class="feedback__form-item feedback__form-item--checkbox">
          <input class="feedback__form-checkbox" type="checkbox" name="checkbox" checked="checked">
          <label class="feedback__form-checkbox-label">Я согласен на обработку моих персональных данных</label>
        </li>
        <li class="feedback__form-item">
          <button class="feedback__form-button" type="sibmit">Оставить заявку</button>
        </li>
    </form>
  </div>
</section>
